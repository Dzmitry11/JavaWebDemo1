spring.config.import=optional:file:.env[.properties]

spring.application.name=JavaWebDemo
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.hikari.username=${DATASOURCE_USERNAME}
spring.datasource.hikari.password=${DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

spring.security.oauth2.client.registration.github.client-id=${SECURITY_GITHUB_CLIENT-ID}
spring.security.oauth2.client.registration.github.client-secret=${SECURITY_GITHUB_CLIENT-SECRET}
spring.security.oauth2.client.registration.github.scope[0]=${SECURITY_GITHUB_SCOPE}

spring.security.oauth2.client.registration.google.client-id=${SECURITY_GOOGLE_CLIENT-ID}
spring.security.oauth2.client.registration.google.client-secret=${SECURITY_GOOGLE_CLIENT-SECRET}
spring.security.oauth2.client.registration.google.scope[0]=email
spring.security.oauth2.client.registration.google.scope[1]=profile







